<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="theme-color" content="#ffffff">
<meta name="description" content="polycloze is a self-hosted language learning website. It is completely free and open source. Take language learning into your own hands.">
{{if .csrfToken}}
<meta name="csrf-token" content="{{.csrfToken}}">
{{end}}

<meta name="application-name" content="polycloze">
{{if .course}}
<meta name="polycloze-l1"
			content="{{.course.L1.Code}}"
			data-code="{{.course.L1.Code}}"
			data-name="{{.course.L1.Name}}"
			data-bcp47="{{.course.L1.BCP47}}"
			>
<meta name="polycloze-l2"
			content="{{.course.L2.Code}}"
			data-code="{{.course.L2.Code}}"
			data-name="{{.course.L2.Name}}"
			data-bcp47="{{.course.L2.BCP47}}"
			>
{{end}}

<link rel="icon" type="icon" href="/public/favicon.ico?t=20221114">
<link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png?t=20221114">
<link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png?t=20221114">
<link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png?t=20221114">
<link rel="manifest" href="/public/manifest.json?t=20221114">

<link rel="stylesheet" href="/dist/index.css?t=20221114c">
<script src="/dist/index.js?t=20221114c"></script>
